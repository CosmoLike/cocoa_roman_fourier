### EXAMPLE EVALUATION 3
### This example shows how to create baryonic feedback PCA
timing: True
debug: True
stop_at_error: True

likelihood:
  ### You can change the likelihood to cosmic shear, 2x2pt, etc.
  ### Baryonic feedback is mostly impacting cosmic shear. We only produce
  ### PCs for cosmic shear in this example. 
  roman_fourier.roman_fourier_cosmic_shear:
    ### Here you can overwrite options in roman_fourier_${probe}.yaml
    path: ./external_modules/data/roman_fourier
    data_file: roman_example.dataset
    ### Flag controlling integration/interpolation accuracy
    accuracyboost: 1.0
    samplingboost: 1.0
    integration_accuracy: 0 # increasing integration accuracy from 0, 1, to 2
    kmax_boltzmann: 20.0
    ### Nonlinear P(k): 1 EE2, 2 Halofit
    non_linear_emul: 2
    ### IA modeling
    # 0 NLA, 1 TATT
    IA_model: 0
    # 0 NO IA, 1 IA_NLA_LF, 2 IA_REDSHIFT_BINNING, 3 IA_REDSHIFT_EVOLUTION
    IA_redshift_evolution: 3
    ### Exclude specific lens-source tomography bin pairs in ggl
    ggl_exclude: [[4,0],[5,0],[6,0],[6,1],[6,2],[7,0],[7,1],[7,2],[7,3]]

    ### Generate baryonic feedback PCA from predefined hydrosims
    ### Avaliable choices are 
    ### TNG100, HzAGN, mb2, illustris, eagle, owls_AGN_T80(owls_AGN-1), 
    ### owls_AGN_T85(owls_AGN-2), owls_AGN_T87(owls_AGN-3), BAHAMAS_T78(BAHAMAS-1), 
    ### BAHAMAS_T76(BAHAMAS-2), BAHAMAS_T87(BAHAMAS-3). 

    create_baryon_pca: True
    baryon_pca_sims: TNG100/HzAGN/mb2/owls_AGN_T80/owls_AGN_T85/BAHAMAS_T76/BAHAMAS_T78/BAHAMAS_T80
    filename_baryon_pca: "./projects/roman_fourier/data/example_pca.txt"

    ### Writing data vector
    print_datavector: False # set to True to write the data vector
    print_datavector_file: "./projects/roman_fourier/data/example1.modelvector"
    debug: True

params:
  # ----------------------------------------------------------------------------
  # ------------------------------ COSMOLOGICAL PARAMETERS ---------------------
  # ----------------------------------------------------------------------------
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.05
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ----------------------------------------------------------------------------
  # -------------------------------- DERIVED PARAMETERS ------------------------
  # ----------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED 
  # PARAMETERS, SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # ----------------------------------------------------------------------------
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}

  # ----------------------------------------------------------------------------
  # ----------------------------- SYSTEMATICS PARAMETERS -----------------------
  # ----------------------------------------------------------------------------
  # You can overwrite the default systematic parameters here
  # See default settings in likelihood/roman_fourier_params_source/lens.yaml
  # ----------------------------------------------------------------------------
  # (this setting is the same as the default, just to show how to overwrite)
  roman_M1:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.005
    ref:
      dist: norm
      loc: 0.0
      scale: 0.005
    proposal: 0.005
    latex: m_\mathrm{roman}^1

theory:
  camb:
